<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Color Generator</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <script src="https://kit.fontawesome.com/a4c5bedc28.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <main>
        <div class="Center__Color">
            <div class="Gradient__Color"></div>
        </div>


        <div class="Partre__Top">
            <div class="Direction__Select">

                <h2 class="Direction__Title">Direction :</h2>
                <div class="Select_Box">
                    <select id="Direction">
                        <div>
                            <option id="Left" value="Left">Left</option>
                            <option id="Right__Bottom" value="Right Bottom">Right Bottom</option>
                            <option id="Left__Top" value="Left Top">Left Top</option>
                            <option id="Right" value="Right">Right</option>
                            <option id="Left__Bottom" value="Left Bottom">Left Bottom</option>
                            <option id="Bottom" value="Bottom">Bottom</option>
                            <option id="Right__Top" value="Right Top">Right Top</option>
                            <option id="Top" value="Top">Top</option>
                        </div>

                    </select>
                </div>


            </div>
            <div class="Colors">

                <h2 class="Colors__Title">Colors :</h2>
                <input type="color" id="ColorN°1" value="#4c20d1">
                <input type="color" id="ColorN°2" value="#ee00ff">

            </div>

        </div>
        <div class="Code">
            <p>background-image: linear-gradient(to <span class="direction">left</span>, <span class="color1Code">#4c20d1</span>, <span class="color2Code">#ee00ff</span>);</p>
        </div>

        <div class="Buttons">
            <button id="Refresh__Colors">Refresh Colors</button>
            <button id="Copy__Code">Copy Code</button>
        </div>

    </main>

    <script src="script.js"></script>


</body>

</html>
