<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Color Generator</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <script src="https://kit.fontawesome.com/a4c5bedc28.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    

    <main>
        <div class="Gradient__Color"></div>
        <div>
            <div>
                <h2 class="Direction__Title">Direction</h2>
                <select id="Direction" >
                    <option id="Top">Top</option>
                    <option id="Right__Bottom">Right Bottom</option>
                    <option id="Lef__Top">Left Top</option>
                    <option id="Right">Right</option>
                    <option id="Left__Bottom">Left Bottom</option>
                    <option id="Bottom">Bottom</option>
                    <option id="Right__Top">Right Top</option>
                    <option id="Left">Left</option>
                </select>
            </div>
            <div>
                <h2 class="Colors__Title">Colors</h2>
                <input type="color" id="ColorN°1" value="#4c20d1">
                <input type="color" id="ColorN°2" value="#0099ff">
            </div>
        </div>
        <div>
            <p>background-image: linear-gradient(to <span>left</span>, <span>#4c20d1</span>, <span>#0099ff</span>);</p>
        </div>
        <div>
            <button id="Refresh__Colors">Refresh Colors</button>
            <button id="Copy__Code">Copy Code</button>
        </div>
    </main>


    <script src="script.js"></script>


</body>

</html>
